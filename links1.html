    <h1> Enlace 1</h1>
    <h2> Enlaces absolutos</h2>
    <p> Un enlace absoluto es aquel que tiene en la propiedad href una URL completa</p>
    <p> Ir a 
        <a href="https://www.google.com/"> Google </a>
    </p>
    <p> La propiedad target me va a permitir especificar dónde se abrirá el enlace
    </p>
    <p> Ir a 
    <a href="https://www.google.com/" target="_blank"> Google </a>
    </p>
    <h2> Enlace relativos </h2>
    <p> Un enlace o link relativo tiene en considerar </p>
    <p> Ir a documento
        <a href="README.md"> </a>
